<div class="example-container">
  <div class="centrage">
    {{ creationForm.value | json }}
    <form [formGroup]="creationForm" #formDirective="ngForm" (ngSubmit)="createPartition(formDirective)">


            <mat-form-field appearance="fill">
              <mat-label>Titre</mat-label>
              <input matInput formControlName="title" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sous titre</mat-label>
              <input matInput formControlName="subTitle" required>
            </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Compositeur</mat-label>
        <input matInput formControlName="composeur">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Instrument</mat-label>
        <mat-select formControlName="instruments" required  multiple>
          <mat-option *ngFor="let item of instruments" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pays</mat-label>
        <mat-select formControlName="pays" required>
          <mat-option *ngFor="let item of pays" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tonalit√©</mat-label>
        <mat-select formControlName="tonalite" required >
          <mat-option *ngFor="let item of tonalite" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre" required>
          <mat-option *ngFor="let item of genre" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
        <mat-label>Description</mat-label>
        <app-ngx-editor matInput [spellcheck]="true" formControlName="description" ></app-ngx-editor>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>partition ABC</mat-label>
        <textarea matInput [spellcheck]="true" formControlName="abc" rows="10" ></textarea>
      </mat-form-field>
      <br>

      <div>
        <div>
          <label for="partitionFile">Enregistrer une partition pdf</label>
          <input name="partitionFile" type="file" id="partitionFile" formControlName="partitionFile">
          <button type="button" mat-raised-button color="accent" (click)="uploadFilePartition()" [disabled]="">
            Envoi de la partition
          </button>
        </div>
        <div>
          <label for="abcFile">Enregistrer un fichier abc</label>
          <input name="abcFile" type="file">
          <button type="button" mat-raised-button color="accent" (click)="uploadFileAbc()">Envoi du fichier abc</button>
        </div>
        <div>
          <label for="imageFile">Enregistrer un fichier image</label>
          <input name="imageFile" type="file">
          <button type="button" mat-raised-button color="accent" (click)="uploadFileImage()">Envoi du fichier image
          </button>
        </div>
      </div>
      <br>

      <button mat-raised-button color="accent" type="submit" [disabled]="!creationForm.valid">Creation de la fiche
        partition
      </button>
    </form>
    <br>
  </div>
</div>
